<span>Het is nog <h1 id="countdown"></h1> tot <strong>Omloop het Nieuwsblad *</strong></span>
<p></br></p>
<p></br></p>
<p></br></p>

<span><p><sub>* Ingestelde datum: 2023-02-25 09:00:00</sub></p></span>



<script>

    CountDownTimer('2023-02-25 09:00:00', 'countdown');

    function CountDownTimer(dt, id)
    {
        var end = new Date(dt);

        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;
        var timer;

        function showRemaining() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0) {

                clearInterval(timer);
                document.getElementById(id).innerHTML = 'EXPIRED!';

                return;
            }
            var days = Math.floor(distance / _day);
            var hours = Math.floor((distance % _day) / _hour);
            var minutes = Math.floor((distance % _hour) / _minute);
            var seconds = Math.floor((distance % _minute) / _second);

            document.getElementById(id).innerHTML = days + ' dagen ';
            document.getElementById(id).innerHTML += hours + ' uur en ';
            document.getElementById(id).innerHTML += minutes + ' minuten ';}

        timer = setInterval(showRemaining, 1000);
    }

</script>
